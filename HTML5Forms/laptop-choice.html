<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Laptop Choice</title>
		<link type="text/css" rel="stylesheet" href="css/05.css" />
	</head>
	<body>
		<div id="content">
			<div class="left-content">
				<button id="item-1" onclick="parent.location='https://softuni.bg/'">
					<h1>Apple MacBook Air</h1>
					<h3>11.6 inch/1.3GHz Hasswell</h3>
					<img src="img/appleMBA.png" />
					<span class="price">$ 1,729.00</span>
				</button>

				<button id="item-2" onclick="parent.location='https://softuni.bg/forum'">
					<h1>Apple MacBook Air</h1>
					<h3>11.6 inch/1.4GHz Hasswell</h3>
					<img src="img/appleMBANew.png" />
					<span class="price">$ 1,825.00</span>
				</button>
					<button id="item-3" onclick="parent.location='https://softuni.bg/forum'">
					<h1>Apple MacBook Air</h1>
					<h3>13.3 inch/1.3GHz Hasswell</h3>
					<img src="img/appleMBA.png" />
					<span class="price">$ 1,919.00</span>
				</button>
				
				<button id="item-4" onclick="parent.location='https://softuni.bg/'">
					<h1>Apple MacBook Air</h1>
					<h3>13.3 inch/1.4GHz Hasswell</h3>
					<img src="img/appleMBA.png" />
					<span class="price">$ 1,999.00</span>
				</button>

				<button id="item-5" onclick="parent.location='https://softuni.bg/forum'">
					<h1>Apple MacBook Air</h1>
					<h3>11.6 inch/1.4GHz Hasswell</h3>
					<img src="img/appleMBANew.png" />
					<span class="price">$ 1,119.00</span>
				</button>
					<button id="item-6" onclick="parent.location='https://softuni.bg/forum'">
					<h1>Apple MacBook Pro</h1>
					<h3>13.3 inch/2.5GHz Ivy Bridge</h3>
					<img src="img/appleMBPro.png" />
					<span class="price">$ 2,529.00</span>
				</button>
			</div>
			<div class="right-content">
				<label for="price0">Price</label>
				<span class="left">1700</span>
				<span class="right">2600</span>
			<input type="range" id= "price" min="1700" max="2600"/>
			<label for="ram">RAM</label>
			<span class="left">2048</span>
				<span class="right">4096</span>
			<input type="range" id="ram" min="2048" max="4096"/>
			<label for="disk">Disk</label>
			<span class="left">100GB</span>
				<span class="right">20000GB</span>
			<input type="range" id="disk" min="100" max="20000"/>
			<label for="display">Display</label>
			<span class="left">11.6</span>
				<span class="right">18.4</span>
			<input type="range" id="display" min="11.6" max="18.4"/>
			<label for="weight">Weight</label>
			<span class="left">1</span>
				<span class="right">6</span>
			<input type="range" id="weight" min="1" max="6"/>
		<label for="warranty">Warranty</label>
		<span class="left">12 month</span>
				<span class="right">60 month</span>
			<input type="range" id="warranty" min="1" max="6"/>
		
		
			</div>
			
		</div>
	</body>
</html>
