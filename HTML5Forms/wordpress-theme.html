<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>WordPress Theme</title>
		<link type="text/css" rel="stylesheet" href="css/03.css" />
	</head>
	<body>
		<div class="content">
	<header>
		<img src="img/wordpress-logo.png"/>
		</header>
	<label for="file-upload">Upload a theme</label>
	<input type="file" name="Choose file" id="file-upload"/>
	<div class="inline">
	<label for="search">Or search in wordpress</label>
	<input type="search" id="search"/>
	<input type="image" name="search" alt="search" src="img/logo.png" id="search-image" onclick="parent.location='http://wordpress.org/'"/>
	</div>
	</div>
	</body>
</html>
