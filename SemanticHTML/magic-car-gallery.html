<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Magic Car Gallery</title>
		<link type="text/css" rel="stylesheet" href="css/03.css" />
	</head>
	<body>

					</p>

			</div>

					<li>

					<li>

					</li>
					<li>

					</li>
					<li>
						<a href="img/audi.png" target="imgbox">Audi RS5</a>
					</li>
					<li>
						<a href="img/mercedes.png" target="imgbox">Mercedes-Benz C63 AMG</a>
					</li>
				</ul>
			</div>
		</div>

</html>
