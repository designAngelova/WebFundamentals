<!DOCTYPE html>
<html  lang="en">
	<head>

	<body>
		<div class="main">
			<header>
				<h1>Profile</h1>
			</header>

			<aside id="left">
				<figure>
					<figcaption>
						User:Kent
					</figcaption>

					<img src="img/kent.png" alt="Kent" />
				</figure>
				<p>
					Profile complited 60%
				</p>

				</meter>
			</aside>
			<aside id="middle">
				<figure>
					<figcaption>
						Uploaded audio files
					</figcaption>
					<audio controls class="big-controls">
						<source src="media/small-bell-ringing-02.mp3" > </source>

					</audio>
					<audio controls>
						<source src="media/small-bell-ringing-02.mp3" > </source>

					</audio>
					<audio controls>
						<source src="media/small-bell-ringing-02.mp3" > </source>

					</audio>
					<audio controls>

					</audio>
				</figure>
			</aside>
			<aside id="right">
				<figure>
					<figcaption>
						Uploaded video files
					</figcaption>
					 <video controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg">
                <track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="captions">

				</figure>
