<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Nested Tables</title>
		<link type="text/css" rel="stylesheet" href="css/03problemStryle.css" />
	</head>
	<body>
		<table cellpadding="10">
			<tr>
				<td rowspan="2"><a href="https://softuni.bg" target="_blank"><img src="img/logo.png"/></a></td>
				<td>
					<table id="nested">
						<tr>
							<td> Software</td>
						</tr>
						<tr>
							<td>University</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
